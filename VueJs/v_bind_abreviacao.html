<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script> 
    
    <!--<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
    <style>
        .verde{
            color: green;
        }
        .negrito{
            font-weight: bold;
        }
    </style>

    <title>VueJS</title>

</head>
<body>
    
    <div id="app">
        <a :href="site">Site</a>
        <p class="negrito" :class="cor">Entendendo a diretiva v-bind</p>
        <input type="text" :placeholder="instrucaoPreenchimento" :value="valor">
        <input type="checkbox" :checked="check">

    </div>
<script>

    const vm = new Vue({

            el: '#app', // # para passar por id ou . para passar por class
            data:{
                site: 'https//jorgesantana.net.br',
                cor: 'verde',
                instrucaoPreenchimento: 'Placeholder - Diretiva v-bind',
                valor: 'Entendendo a diretiva v-bind',
                check: true
            },
            methods : {}

                
    })

</script>  
</body>
</html>
