<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script> 
    
    <!--<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
    <style>
    </style>

    <title>VueJS</title>

</head>
<body>
    
    <div id="app">
        <!-- com v-if -->
        <button @click="exibirSaldo = !exibirSaldo">
            <span v-if="!exibirSaldo">Exibir Saldo</span>
            <span v-if="exibirSaldo">Ocultar Saldo</span>
        </button>
        <p>Saldo: <span v-if="exibirSaldo">R$ {{ saldo }}</span></p>
        <hr>
        <br>
        <!-- com v-if  e v-else -->

        Idade: <input type="text" id="inputIdade" @blur="setIdade()"> <br>
        Idade digitada: {{ idade }}
        <p v-if="idade < 18">Menor de idade</p>
        <p v-else>Maior de idade</p>
        <hr>
        <br>

        <!-- com v-if v-else-if e v-else -->
        Nota: <input type="text" id="inputNota" @blur="setNota()">
        <p v-if="nota == ''"> Digite a nota</p>
        <p v-else-if="nota >= 7 && nota <= 10">Aprovado! <p>
        <p v-else-if="nota >= 5 && nota < 7 ">Recuperação! </p>
        <p v-else-if="nota >= 0 && nota < 5 "> Reprovado! </p>
        <p v-else>"Nota inválida!"</p>
        
    

    </div>
    
    <script>

        const vm = new Vue({

            el:'#app',
            data:{
                saldo: 100.52,
                exibirSaldo: false,
                idade: 0,
                nota: 0
            },
            methods: { 
                setIdade(){
                    this.idade = inputIdade.value
                },
                setNota(){
                    this.nota = inputNota.value
                }
                
                
            }
        })  
    </script>  
</body>
</html>
