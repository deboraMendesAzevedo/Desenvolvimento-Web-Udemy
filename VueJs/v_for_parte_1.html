<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue for parte 1</title>
</head>
<body>
    <div id="app">

        <!--usando o v-for com lista ordenada e nÃ£o ordenada -->
        <ol>
            <li v-for="curso in cursos"> {{ curso }}</li>
        </ol>
        <ul>
            <li v-for="curso in cursos">{{ curso }}</li>
        </ul>
        <hr>
        <ol>
            <li v-for="curso in cursos" v-text="curso"></li>
        </ol>
        <ul>
            <li v-for="curso in cursos" v-text="curso"></li>
        </ul>
        <hr>
        <ol>
            <li v-for="curso, chave in cursos">{{ chave  }} - {{ curso }}</li>
        </ol>
        <ul>
            <li v-for="curso, chace in cursos">{{ chave }}  -  {{ curso }}</li>
        </ul>
        <hr>
        <ol>
            <li v-for="curso, chave in cursos" v-text="chave +' - ' + curso"></li>
        </ol>
        <ul>
            <li v-for="curso, chave in cursos" v-text="chave + ' - ' + curso"></li>
        </ul>
        <hr>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                cursos: ['Laravel', 'Web', 'PHP', 'HTML', 'Banco de Dados']
            },
            methods: {}
        });
    </script>
    
</body>
</html>
